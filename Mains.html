<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Expand Menu Animation</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    
</head>

<body>
    <div style="background-image:
    url('https://images.unsplash.com/photo-1460411794035-42aac080490a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cHVycGxlJTIwY2xvdWRzfGVufDB8fDB8fA%3D%3D&w=1000&q=80.jpg');">
    <div class ="background-image"></div>
    <br>
    <nav>
        <ul>
            <li> <a class="active" href="#">Join Dreamspace</a></li>
            <li> <a href="#">DIY Portfolio</a></li>
            <li> <a href="#">Lets Talk $</a></li>
            <li> <a href="#">Consult</a></li>
            <li> <a href="#">Law Firm</a></li>
            <li> <a href="#">About Us</a></li>
         
            
        </ul>
    </nav>
 
    <script>
        $(document).ready(function (){
            $("nav").click(function (){
                $(this).toggleClass("_expand");
            });
            });
        </script>
    </body>
    <style>
    
        .background-image {
            background-image: url('https://images.unsplash.com/photo-1460411794035-42aac080490a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cHVycGxlJTIwY2xvdWRzfGVufDB8fDB8fA%3D%3D&w=1000&q=80.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            
            height: 70vh;
            width: 1100px;
        }
    </style>
</html>
